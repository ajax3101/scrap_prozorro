<html>
  <head>
    <title>Запорізька обласна державна адміністрація</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Запорізька обласна державна адміністрація</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      new gridjs.Grid({
        columns: [
          { id: 't', name: 'Тендер' },
          { id: 'tl', name: 'URL' },
          { id: 'cpv', name: 'INFO' },
          { id: 'v', name: 'Очікувана вартість закупівлі' },
          { id: 'a', name: 'Дата оголошення процедури' },
          { id: 's', name: 'Поточний статус процедури' },
          { id: 't_id', name: 'Ідентифікатор закупівлі' , sort: false },
          { id: 'cdb', name: 'Організатор закупівлі' , sort: false },
          { id: 't_method', name: 'Процедура закупівлі' , sort: false },
          
        ],
        
        server: {
          url: '/api/data',
          then: results => results.data,
        },
        search: {
          selector: (cell, rowIndex, cellIndex) => [0, 1, 4].includes(cellIndex) ? cell : null,
        },
        sort: true,
        pagination: true,
      }).render(document.getElementById('table'));
    </script>
  </body>
</html>
